<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #000;
            transition: background 0.3s, color 0.3s;
        }

        body.dark {
            background: #121212;
            color: #e0e0e0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header button {
            background: #fff;
            color: #333;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        header button:hover {
            opacity: 0.8;
        }

        section {
            padding: 20px;
            margin: 20px;
            background: #fff;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
        }

        body.dark section {
            background: #1c1c1c;
        }

        a {
            color: #0066cc;
            text-decoration: none;
            cursor: pointer;
        }

        body.dark a {
            color: #4ea3ff;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Search Bar */
        #searchBar {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        body.dark #searchBar {
            background: #333;
            color: #fff;
            border-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>My Website</h1>
    <button onclick="toggleDarkMode()">Dark Mode</button>
</header>

<section>
    <h2>Movies</h2>

    <!-- Search Bar -->
    <input type="text" id="searchBar" placeholder="Search links..." onkeyup="searchLinks()">

    <ul id="linkList">
        <li><a onclick="cloak('https://drive.google.com/file/d/1bB65cEOgbz2Y0ic6nGDZfUQlECXBk2qt/view')">Jurassic Park</a></li>
        <li><a onclick="cloak('https://drive.google.com/file/d/1yLc26yxLh0fLJhk3xQvb6Qw8V66BX9kS/view')">Jurassic Park The Lost World</a></li>
        <li><a onclick="cloak('https://drive.google.com/file/d/1W9RJS1N_rBcNFAA73Y3B6leLhhjXXY9k/view')">Jurassic Park 3</a></li>
        <li><a onclick="cloak('https://drive.google.com/file/d/1oD0MwA_C9OVb7HeO70m9gAAs-dbm9SJG/view')">Jurassic World</a></li>
        <li><a onclick="cloak('https://drive.google.com/file/d/1EX4kEXNgSrXoFo-KeUUSiBhXwcCtJdqu/view')">Jurassic World Rebirth</a></li>
    </ul>
</section>

<script>
    // Dark Mode Toggle
    function toggleDarkMode() {
        document.body.classList.toggle("dark");
    }

    // Search Filter Function
    function searchLinks() {
        let input = document.getElementById("searchBar").value.toLowerCase();
        let items = document.querySelectorAll("#linkList li");

        items.forEach(li => {
            let text = li.innerText.toLowerCase();
            li.style.display = text.includes(input) ? "" : "none";
        });
    }

    // About:blank embed cloaker
    function cloak(url) {
        var win = window.open("", "_blank");

        win.document.write(`
            <html>
            <head>
                <title>about:blank</title>
                <style>
                    body, html {
                        margin: 0;
                        padding: 0;
                        height: 100%;
                    }
                    iframe {
                        width: 100%;
                        height: 100%;
                        border: none;
                    }
                </style>
            </head>
            <body>
                <iframe src="${url}"></iframe>
            </body>
            </html>
        `);

        win.document.close();
    }
</script>

</body>
</html>
